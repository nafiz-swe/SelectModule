<!DOCTYPE html>
<html>
<head>
    <title>Alarm Page</title>
</head>
<body>
    <h1>‚è∞ Monitoring...</h1>
    <audio id="alarm-audio" src="/static/audio/{{ session_alarm }}" preload="auto"></audio>

    <script>
        const levels = ["b1", "b2", "kolkata_b1"];  // ‡¶∏‡¶¨ ‡¶≤‡ßá‡¶≠‡ßá‡¶≤
        const audio = document.getElementById("alarm-audio");
        let triggered = false;

        function checkAudio(level) {
            fetch(`/check-audio/${level}`)
                .then(response => response.json())
                .then(data => {
                    if (data.play && !triggered) {
                        triggered = true;
                        audio.play();
                        console.log(`üîä Playing for ${level}`);
                    }
                })
                .catch(err => console.error(err));
        }

        setInterval(() => {
            levels.forEach(level => {
                checkAudio(level);
            });
        }, 2000);  // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
    </script>
</body>
</html>
